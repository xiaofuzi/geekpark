<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>geek modal</title>
		<link href="css/bootstrap.min.css" type="text/css" rel="stylesheet">	
		<script src="./js/jquery-2.1.1.min.js" type="text/javascript"></script>
		<script src="./js/jquery.geek.js" type="text/javascript"></script>
	</head>
	<body>
		<div class="text-center">
			<h2>geek modal</h2>
			<button class="btn btn-primary"  id="paly-video">Play Video</button>
		</div>
		<div class="modal " id="geekModal"  role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" id="close-video"  >×</button>
               			<h4 class="modal-title" >GeekModal video</h4>
					</div>
					<div class="modal-body">
					<h2><a href="http://v.youku.com/v_show/id_XODc1Mzc3MjAw.html" target="_blank">2015极客公园创新大会罗永浩</a></h2>
						<embed src="http://player.youku.com/player.php/sid/XODc1Mzc3MjAw/v.swf" allowFullScreen="true" quality="high" width="550" height="400" align="middle" allowScriptAccess="always" type="application/x-shockwave-flash"></embed>
					</div>
				
				</div>
			</div>
		</div>
		<script type="text/javascript">
		$("#paly-video").click(function(){
			$("#geekModal").modalshow("geekModal");
		})
		$("#close-video").click(function(){
			$("#geekModal").modalhide("geekModal");
		})
		</script>
	</body>
</html>
